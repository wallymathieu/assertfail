<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
        <small>
          {% for tag in post.tags %}
            {{ tag }}
          {% endfor %}
        </small>
      </li>
    {% endfor %}
  </ul>

</div>
